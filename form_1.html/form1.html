
<DOCTYPE html>

	<html>

		<head>
			<title>FORM WEBSITE</title>
			
	
		</head>

		<body>
			<center id="formheading">
				<!--registration form for gender-->
			 	<section>
			 		 <h1>REGISTRATION FORM</h1>
		 	    </section>

				<form>
			 	 	<div class="name">
				 		<lable>FIRST NAME</lable>
				 		<br>
				 		<input type="text"name="first name"placeholder="write your first name here">
				 		<br>
				  	</div>

			 	 	<div class="name">
					 	<lable>LAST NAME</lable>
					 	<br>
					 	<input type="text" name="last name"placeholder="write your last name here">
					 	 <br>
				 	</div>

				 	<div class="age">
						<lable> AGE</lable>
					  	<br>
				 		<input type="number"name="age"placeholder="write your age here">
				 		<br>
			 	 	</div>

			 		<div id="email">
					 	<lable>EMAIL</lable>
					 	<br>
				 		<input type="email"name="email"placeholder="write your email here">
					 	<br>
				  	</div>

				 	<div class="password">
					 	<lable>PASSWORD</lable>
					 	<br>
				 		<input type="password"name="password"placeholder="write your password here">
						<br>
				 	</div> 	

					<div class="gender">
					 	<lable>GENDER</lable>
					 	<br>
						<input type="radio"name="gender"value="male">MALE
				
						<input type="radio"name="gender"value="female">FEMALE
				
						<input type="radio"name="other"value="other">OTHER
						<br>
					</div>

					<div class="submit">
						<input type="submit"value="SUBMIT">
						<br>
					</div>

						<p> OR</p>

					<div class="submit">
						<button>SIGN UP</button>
					</div>


			</form>
		</center>
			
		</body>
	
	</html>
